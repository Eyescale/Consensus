#	Yak scheme definition file:
#		(( Rule, identifier ), ( Schema, {
#			(a,(b,...((%,id),...(z,'\0'))))
#			...
#			} ) )
#		((Rule,base), ((%,identifier),'\0') )
#	Assumed to be used in conjunction with yak.story, as in
#		../../B% -f yak.right-recursive yak.story

	(( Rule, really ), ( Schema, {
		(::)
		(:very:)
	} ))
	(( Rule, pass ), ( Schema, (:%really good:)) )
	(( Rule, base ), ( Schema, (:%pass:)) )
